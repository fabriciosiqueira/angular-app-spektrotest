<mat-spinner *ngIf="loading"></mat-spinner>

<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div *ngIf="!loading && !loading">
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>
                Produto
            </th>
            <td mat-cell *matCellDef="let produto">
                {{ produto.nome }}
            </td>
        </ng-container>
        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>
                Categoria
            </th>
            <td mat-cell *matCellDef="let produto">
                {{ produto.categoria }}
            </td>
        </ng-container>
        <ng-container matColumnDef="qtd">
            <th mat-header-cell *matHeaderCellDef>
                Quantidade
            </th>
            <td mat-cell *matCellDef="let produto">
                {{ produto.qtd }}
            </td>
        </ng-container>
        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>
                Pre√ßo
            </th>
            <td mat-cell *matCellDef="let produto">
                {{ produto.preco }}
            </td>
        </ng-container>
        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef>
                Remover
            </th>
            <td mat-cell *matCellDef="let produto">
                <button (click)="cancelProduto(produto._id)" mat-raised-button color="warn">Apagar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let produtos; columns: columns"></tr>

    </table>

</div>
<br/>
<div><a href="http://localhost:4200" class="btn" mat-raised-button color="primary">Voltar</a></div>
